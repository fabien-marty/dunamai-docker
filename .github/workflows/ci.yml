name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

env:
  IMAGE: ghcr.io/fabien-marty/dunamai-docker

jobs:
  main_ci:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need this because fetch-tags=true and because of a GHA bug: https://github.com/actions/checkout/issues/1471
          fetch-tags: true
      - name: Set up Python # not used for smartlink itself
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" 
      - name: Compute version
        id: version
        run: |
          export VERSION=`make version`
          export VERSION2=`echo ${VERSION} |awk -F '.' '{print $1"."$2}'`
          echo "Version: $VERSION"
          echo "Version2: $VERSION2"
          echo "### Version: ${VERSION} ðŸš€" >>${GITHUB_STEP_SUMMARY}
          echo "### Version2: ${VERSION2} ðŸš€" >>${GITHUB_STEP_SUMMARY}
          echo "version=${VERSION}" >>${GITHUB_OUTPUT}
          echo "version2=${VERSION2}" >>${GITHUB_OUTPUT}
      - name: Tests
        run: |
          make test
      - name: Check dirty
        run: |
          make no-dirty
      - name: Clean
        run: |
          make clean
      - name: Check dirty (after clean)
        run: |
          make no-dirty
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
           images: ${{ env.IMAGE }}
      - name: Login to GitHub Container Registry
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.event_name == 'push' }}
          tags: ${{ env.IMAGE }}:${{ steps.version.outputs.version }},${{ env.IMAGE }}:${{ steps.version.outputs.version2 }}
          labels: ${{ steps.meta.outputs.labels }},